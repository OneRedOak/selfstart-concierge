<DOCTYPE html>
<head>
    <title>Search</title>
    <link rel="shortcut icon" href="img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/search.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.sticky.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/typed.js"></script>
    <script>
      $(document).ready(function(){
        $("#nav").sticky({topSpacing:0});
      });
    </script>
</head>
<body>
    <div id="topSection">
        <div id="logoSection">
            <img src="img/logo3.png" class="img-responsive" style="height: 35px;">
        </div>
        <div id="typeWriter" class="rotatingTop">
            <span>I want to </span><span id="changing"></span>
        </div>
        <div id="input" class="rotatingTop">
            <textarea id="coreWant" cols="35" rows="1" placeholder="what do you want to learn?" autofocus></textarea><br>

            <div id="options">
                <div class="col3 right" id="backKnow">
                    <h4><i class="fa fa-globe"></i>Background Knowledge</h4>
                    <select>
                        <option value="none">None</option>
                        <option value="novice">Novice</option>
                        <option value="proficient">Proficient</option>
                    </select>
                </div>
                <div class="col3 right" id="format">
                    <h4><i class="fa fa-file-code-o"></i>Preffered Format</h4>
                    <select>
                        <option value="video">Video</option>
                        <option value="text">Text based</option>
                        <option value="interactive">Interactive</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="col3" id="spend">
                    <h4><i class="fa fa-usd"></i>Willing to Pay</h4>
                    <select>
                        <option value="no">No</option>
                        <option value="maybe">Maybe</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
            </div>
            <a href="surprise.html"><button id="search">Search Selfstart</button></a>
        </div>
        <div id="tagline">
            <p class="topdescribe">discover the best online learning resources</p>
            <p class="topdescribe2">tailored specifically to <span class="blueText">you & your needs</span>. free.</p>
        </div>
    </div>
</body>
</html>
