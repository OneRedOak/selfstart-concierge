<!DOCTYPE html>
<head>
    <title>S E L F S T A R T</title>
    <link rel="shortcut icon" href="img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/search.css">
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.sticky.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/typed.js"></script>
    <script type="text/javascript" src="js/typed2.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-59453375-1', 'auto');
      ga('send', 'pageview');

    </script>
</head>
<body>

    <div id="topSection">
        <div id="nav">
            <nav class="navbar navbar-default">
              <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <a class="navbar-brand" href="index.html"><img src="img/logo3.png" style="height: 30px; margin-top: 10px;"></a>
              </div><!-- /.container-fluid -->
            </nav>
        </div>
        <div id="searchSection">
            <div class="tagline">
                <p class="topdescribe">find online learning resources<span id="speaker"></span><span id="suchAs"></span></p>
            </div>
            <div id="error">* Please tell us what you want to learn</div>
            <textarea id="coreWant" rows="1" placeholder="what do you want to learn?" autofocus></textarea>
            <div id="typeWriter">
                <span id="changing"></span>
            </div>
            <div id="options">
                <div class="col3" id="backKnow">
                    <h4><!-- <i class="fa fa-globe"></i> -->your background knowledge</h4>
                    <select id="selectBackKnow">
                        <option value="none">None</option>
                        <option value="novice">Novice</option>
                        <option value="proficient">Proficient</option>
                    </select>
                </div>
                <div class="col3" id="format">
                    <h4>your preferred format</h4>
                    <select id="selectFormat">
                        <option value="any">Any</option>
                        <option value="video">Video</option>
                        <option value="interactive">Interactive</option>
                        <option value="text">Text Based</option>
                    </select>
                </div>
                <div class="col3" id="spend">
                    <h4><!-- <i class="fa fa-usd"></i> -->your willingness to pay</h4>
                    <select id="selectSpend">
                        <option value="no">No</option>
                        <option value="maybe">Maybe</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="input">
            <button id="search" type="submit">SEARCH</button>
        </div>
        
    </div>
</body>
</html>
