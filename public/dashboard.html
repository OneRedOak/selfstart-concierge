<DOCTYPE html>
<html>
	<head>
		<title>Dashboard</title>
		<link rel="shortcut icon" href="img/favicon.ico">
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/userDashboard.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/userDashboard.js"></script>
	</head>
	<body>
		<div id="sidebar">
			<div id="logoSection">
				<img src="img/logo_blue.png" class="img-responsive">
			</div>
			<div class="sideSection" id="requests">
				<i class="fa fa-search"></i> Requests
			</div>
			<div class="sideSection" id="create">
				<i class="fa fa-plus"></i> Create New Request
			</div>
			<div class="sideSection" id="back">
				<i class="fa fa-arrow-circle-left"></i> Back to homepage
			</div>
			<div id="copyright">
				&copy; SelfStart 2015
			</div>
		</div>
		<div id="content">
			<div class="request">
				<div class="title">
					<h1>I want to create an iOS app</h1>
				</div>
				<div class="attr">
					<div class="status">Status : <span id="currentStatus">Ready</span></div>
					<div class="viewButton ready">VIEW</div>
				</div>
			</div>
			<div class="request">
				<div class="title">
					<h1>learn ruby on rails</h1>
				</div>
				<div class="attr">
					<div class="status">Status : <span id="currentStatus">Pending</span></div>
					<div class="viewButton pending">VIEW</div>
				</div>
			</div>
			<div class="request">
				<div class="title">
					<h1>understand what node.js really is</h1>
				</div>
				<div class="attr">
					<div class="status">Status : <span id="currentStatus">Pending</span></div>
					<div class="viewButton pending">VIEW</div>
				</div>
			</div>
		</div>
	</body>
</html>
