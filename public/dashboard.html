<DOCTYPE html>
<head>
    <title>Dashboard</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/userDashboard.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/authTokenHandler.js"></script>
    <script type="text/javascript" src="js/userDashboard.js"></script>
</head>
<body>
    <!-- Google Tag Manager -->
<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-K69T7H"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-K69T7H');</script>
<!-- End Google Tag Manager -->

    <div id="sidebar">
        <div id="logoSection">
            <img src="img/logo_blue.png" class="img-responsive">
        </div>
        <div id="sidebarRequests" class="hiddenAtStart sideSection sidebarActive">
            <i class="fa fa-search"></i> Requests
        </div>
        <div id="sidebarCreate" class="hiddenAtStart sideSection">
            <i class="fa fa-plus"></i> Create New Request
        </div>
        <div id="sidebarBack" class="sideSection">
            <i class="fa fa-arrow-circle-left"></i> Back to homepage
        </div>
        <div id="sidebarSignout" class="hiddenAtStart sideSection">
            <p><i class="fa fa fa-sign-out"></i> Sign out
        </div>
        <div id="sidebarCopyright">
            &copy; SelfStart 2015
        </div>
    </div>
    <div id="content">
        <div id="requestsList" class="hiddenAtStart">
            <div class="request">
                <div class="title">
                    <h1>I want to create an iOS app</h1>
                </div>
                <div class="attr">
                    <div class="status">Status : <span id="currentStatus">Ready</span></div>
                    <div class="viewButton ready">VIEW</div>
                </div>
            </div>
            <div class="request">
                <div class="title">
                    <h1>learn ruby on rails</h1>
                </div>
                <div class="attr">
                    <div class="status">Status : <span id="currentStatus">Pending</span></div>
                    <div class="viewButton pending">VIEW</div>
                </div>
            </div>
            <div class="request">
                <div class="title">
                    <h1>understand what node.js really is</h1>
                </div>
                <div class="attr">
                    <div class="status">Status : <span id="currentStatus">Pending</span></div>
                    <div class="viewButton pending">VIEW</div>
                </div>
            </div>
        </div>
        <div id="loginForm" class="hiddenAtStart">
            <div class="request">
                <div class="title">
                    <h1>Login Form</h1>
                </div>
                <div class="attr"></div>
                    <input id="loginFormEmail" type="text" name="email" placeholder="email">
                    <input id="loginFormPassword" type="password" name="password" placeholder="password">
                    <div id="loginButton" class="viewButton ready">LOG IN</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
