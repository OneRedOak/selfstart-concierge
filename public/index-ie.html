<!DOCTYPE html>
<head>
    <title>Search</title>
    <link rel="shortcut icon" href="img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/search-ie.css">
    <script>
      $(document).ready(function(){
        $("#nav").sticky({topSpacing:0});
      });
    </script>
</head>
<body>

    <div id="topSection">
        <div id="logoSection">
            <img src="img/logo3.png" class="img-responsive" style="height: 35px;">
        </div>
        <div id="searchSection">
            <div class="tagline">
                <p class="topdescribe">find online learning resources <span id="speaker">specific to you</span><span id="suchAs"> such as</span></p>
            </div>
            <textarea id="coreWant" rows="1" placeholder="what do you want to learn?" autofocus></textarea>
            <div id="options">
                <div class="col3" id="backKnow">
                    <h4><!-- <i class="fa fa-globe"></i> -->your background knowledge</h4>
                    <select>
                        <option value="none">None</option>
                        <option value="novice">Novice</option>
                        <option value="proficient">Proficient</option>
                    </select>
                </div>
                <div class="col3" id="format">
                    <h4>your preffered format</h4>
                    <select>
                        <option value="video">Any</option>
                        <option value="text">Video</option>
                        <option value="interactive">Interactive</option>
                        <option value="none">Text Based</option>
                    </select>
                </div>
                <div class="col3" id="spend">
                    <h4><!-- <i class="fa fa-usd"></i> -->your willingness to pay</h4>
                    <select>
                        <option value="no">No</option>
                        <option value="maybe">Maybe</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="input">
            <a href="surprise.html"><button id="search">SEARCH</button></a>
        </div>
        
    </div>
</body>
</html>
